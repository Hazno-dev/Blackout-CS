<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Blackout</title>
    <link href="StyleSheet.css" rel="stylesheet" />
    <script src="p5.js"></script>
    <script src="p5.sound.js"></script>
</head>
<body>
<!-- Tab links -->
    <header>Blackout</header>
    <div class="Intro1">
        Navigate The Afterlife
    </div>
    <div class="Intro2">
        Before The Blackout
    </div>
    <a href="https://github.com/Hazno-dev/Blackout-CS">
        <div class="Github">
            <img src="GitHub-Mark-64px.png" width="64" height="64" alt="Github Link">
        </div>
    </a>
    <div id="overlay" onclick="off()"><div class="tutorial"><img src="Tutorial.png" width="1200" height="600" alt="Tutorial"></div></div>
    
    <div style="padding:20px; position: absolute; left: 44%; ">
        <button onclick="on()"><img src="TutorialIcon.png" width="200" height="80" alt="Tutorial"></button>
    </div>
    <script>
        function Click(node) {
            var value = node.getAttribute('class') || '';
            value = value === '' ? 'clicked' : '';
            node.setAttribute('class', value);
        }
    </script>
    <script>
        function on() {
            document.getElementById("overlay").style.display = "block";
        }
    
        function off() {
            document.getElementById("overlay").style.display = "none";
        }
    </script>
    <script src="Blackout1.js"></script>
</body>
</html>
